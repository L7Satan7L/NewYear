<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Wishes</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="apple-touch-icon" sizes="180x180" href="images/faviconWishes/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/faviconWishes/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/faviconWishes/favicon-16x16.png">
    <link rel="manifest" href="images/faviconWishes/site.webmanifest">
    <link rel="mask-icon" href="images/faviconWishes/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/wish.css">
    <link rel="stylesheet" href="css/userWish.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<header th:insert="blocks/header :: header"></header>
<div class="box" th:if="${bool}">
    Happy New Year
    <svg  xmlns="http://www.w3.org/2000/svg" height="45" width="60" class="me-2" viewBox="0 0 118 94">
        <image height="100%" width="100%" href="images/snowman wish.png"/>
    </svg>
</div>
<br>
<br>
<div class="container">
    <div th:each="u : ${users}">
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <h3 th:text="${u.getName()}"/>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <a th:value="${u.toJson(u)}" th:name="${u.wishToJson(u)}" onclick="showWishBox(this)">See wishes</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="wishBox" class="swal2-container swal2-center swal2-backdrop-show" style="overflow-y: auto; display: none;">
    <div aria-labelledby="swal2-title" aria-describedby="swal2-html-container"
         class="swal2-popup swal2-modal swal2-show" tabindex="-1" role="dialog" aria-live="assertive" aria-modal="true"
         style="display: grid;">
        <div class="wish-form" style="padding: 0">
            <div class="form-group" style="margin-top: 30px;">
                <input type="text" class="form-control item" id="username"
                       placeholder="Username" readonly="readonly" style="width: 400px; display: inline; margin-left: 55px;">
                <div id="table" style="max-width: 100%"></div>
                <button type="button" id="closeWish" class="swal2-confirm swal2-styled" aria-label=""
                        style="display: inline-block; margin-left: 220px; margin-top: 30px;">Ok
                </button>
            </div>
        </div>
    </div>
</div>

<div id="getWish" class="swal2-container swal2-center swal2-backdrop-show" style="overflow-y: auto; display: none;">
    <div aria-labelledby="swal2-title" aria-describedby="swal2-html-container"
         class="swal2-popup swal2-modal swal2-show" tabindex="-1" role="dialog" aria-live="assertive" aria-modal="true"
         style="display: grid;">
        <h2 class="swal2-title" id="swal2-title2" style="display: block;">Хочешь исполнить это желание?</h2>
        <div class="swal2-actions">
            <button id="cancelGet" type="button" class="swal2-confirm swal2-styled" aria-label="" style="display: inline-block;">Нет
            </button>
                <button id="getWishBut" type="button" class="swal2-confirm swal2-styled"aria-label="" style="display: inline-block;">Хочу
                </button>
        </div>
    </div>
</div>
<script src="js/wish.js"></script>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
