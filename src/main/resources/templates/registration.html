<body>
<div class="registrations-form">
    <form action="/" th:action="@{/registration}" th:object="${user}" method="POST">

        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>

        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>


        <div class="form-group">
            <input type="text" class="form-control item" maxlength="20" th:field="*{name}" id="name" placeholder="Username"
                   th:errorclass="is-invalid">
            <label for="name"></label>
        </div>

        <div class="form-group">
            <input type="text" class="form-control item" maxlength="20" th:field="*{firstName}" id="firstName" placeholder="Name"
                   th:errorclass="is-invalid">
            <label for="firstName"></label>
        </div>

        <div class="form-group">
            <input type="password" class="form-control item" maxlength="15" th:field="*{password}" id="pass" placeholder="Password"
                   th:errorclass="is-invalid">
            <label for="pass"></label>
        </div>

        <div class="form-group">
            <input type="password" class="form-control item" maxlength="15" th:field="*{matchingPassword}" id="mathPass"
                   placeholder="Enter password again"
                   th:errorclass="is-invalid">
            <label for="mathPass"></label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-block create-account">Create Account</button>
        </div>

        <a href="/login" class="btn btn-block create-account">Sign in</a>

        <p class="mt-5 mb-3 text-muted">Â©2021</p>

    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://epicbootstrap.com/freebies/snippets/registration/assets/js/script.js"></script>
</div>
</body>
